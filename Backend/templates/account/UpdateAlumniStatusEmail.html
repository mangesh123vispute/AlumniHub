<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
  }
  .formbold-main-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px;
  }

  .formbold-form-wrapper {
    margin: 0 auto;
    max-width: 570px;
    width: 100%;
    background: white;
    padding: 40px;
  }

  .formbold-form-img {
    margin-bottom: 45px;
  }

  .formbold-input-group {
    margin-bottom: 18px;
  }

  .formbold-form-select {
    width: 100%;
    padding: 12px 22px;
    border-radius: 5px;
    border: 1px solid #dde3ec;
    background: #ffffff;
    font-size: 16px;
    color: #536387;
    outline: none;
    resize: none;
  }

  .formbold-input-radio-wrapper {
    margin-bottom: 25px;
  }
  .formbold-radio-flex {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .formbold-radio-label {
    font-size: 14px;
    line-height: 24px;
    color: #07074d;
    position: relative;
    padding-left: 25px;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  .formbold-input-radio {
    position: absolute;
    opacity: 0;
    cursor: pointer;
  }
  .formbold-radio-checkmark {
    position: absolute;
    top: -1px;
    left: 0;
    height: 18px;
    width: 18px;
    background-color: #ffffff;
    border: 1px solid #dde3ec;
    border-radius: 50%;
  }
  .formbold-radio-label
    .formbold-input-radio:checked
    ~ .formbold-radio-checkmark {
    background-color: #6a64f1;
  }
  .formbold-radio-checkmark:after {
    content: '';
    position: absolute;
    display: none;
  }

  .formbold-radio-label
    .formbold-input-radio:checked
    ~ .formbold-radio-checkmark:after {
    display: block;
  }

  .formbold-radio-label .formbold-radio-checkmark:after {
    top: 50%;
    left: 50%;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #ffffff;
    transform: translate(-50%, -50%);
  }

  .formbold-form-input {
    width: 100%;
    padding: 13px 22px;
    border-radius: 5px;
    border: 1px solid #dde3ec;
    background: #ffffff;
    font-weight: 500;
    font-size: 16px;
    color: #07074d;
    outline: none;
    resize: none;
  }
  .formbold-form-input::placeholder {
    color: #536387;
  }
  .formbold-form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
  .formbold-form-label {
    color: #07074d;
    font-size: 14px;
    line-height: 24px;
    display: block;
    margin-bottom: 10px;
  }

  .formbold-btn {
    text-align: center;
    width: 100%;
    font-size: 16px;
    border-radius: 5px;
    padding: 14px 25px;
    border: none;
    font-weight: 500;
    background-color: #6a64f1;
    color: white;
    cursor: pointer;
    margin-top: 25px;
  }
  .formbold-btn:hover {
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
</style>
</head>
<body>
<div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper">
   
   <div style="text-align: center;">
        <img src="https://th.bing.com/th/id/OIP.mmgw2dNXmC4wjn9PudkNYwHaH0?rs=1&pid=ImgDetMain" style="width: 10vw; height: auto;">
    </div>
    <div style="font-weight: bold; font-size: 1.5em; text-align: center; margin-top: 0.5em; margin-bottom:0.5em;">
Update Student Profile
    </div>
    <div style="text-align: center; margin-bottom: 1em;">
        <span style="font-size: 1.5em;">
            <i style="font-size: medium;">
                Review your information and <b>click "Update Profile" to be redirected to the edit profile page</b> if needed. Keeping your profile updated helps support your future opportunities !!
            </i>
        </span>
    </div>

   <hr style=" margin-bottom: 1.5em;">
    <form  action="#">
        <div class="formbold-input-group">
                <label for="name" class="formbold-form-label">Full Name</label>
                <input type="text" name="name" id="name" class="formbold-form-input" value="{{ user.full_name }}" readonly>
            </div>

            <div class="formbold-input-group">
                <label for="email" class="formbold-form-label">Email</label>
                <input type="email" name="email" id="email" class="formbold-form-input" value="{{ user.email }}" readonly>
            </div>

            <div class="formbold-input-group">
                <label for="Branch" class="formbold-form-label">Branch</label>
                <input type="text" name="Branch" id="Branch" class="formbold-form-input" value="{{ user.Branch }}" readonly>
            </div>

            <div class="formbold-input-group">
                <label for="Year_Joined" class="formbold-form-label">Admission Year</label>
                <input type="number" name="Year_Joined" id="Year_Joined" class="formbold-form-input" value="{{ user.Year_Joined }}" readonly>
            </div>

            <div class="formbold-input-group">
                <label for="mobile" class="formbold-form-label">Mobile No.</label>
                <input type="text" name="mobile" id="mobile" class="formbold-form-input" value="{{ user.mobile }}" readonly>
            </div>

            <div class="formbold-input-group">
                <label for="linkedin" class="formbold-form-label">LinkedIn</label>
                <input type="text" name="linkedin" id="linkedin" class="formbold-form-input" value="{{ user.linkedin }}" readonly>
            </div>

            <div class="formbold-input-group">
                <label for="instagram" class="formbold-form-label">Instagram</label>
                <input type="text" name="instagram" id="instagram" class="formbold-form-input" value="{{ user.instagram }}" readonly>
            </div>

            <div class="formbold-input-group">
                <label for="Github" class="formbold-form-label">GitHub</label>
                <input type="text" name="Github" id="Github" class="formbold-form-input" value="{{ user.Github }}" readonly>
            </div>

            <div class="formbold-input-group">
                <label for="portfolio_link" class="formbold-form-label">Portfolio Link</label>
                <input type="text" name="portfolio_link" id="portfolio_link" class="formbold-form-input" value="{{ user.portfolio_link }}" readonly>
            </div>

            <div class="formbold-input-group">
                <label for="resume_link" class="formbold-form-label">Resume Link</label>
                <input type="text" name="resume_link" id="resume_link" class="formbold-form-input" value="{{ user.resume_link }}" readonly>
            </div>

            <div class="formbold-input-group">
                <label for="About" class="formbold-form-label">About</label>
                <textarea name="About" id="About" class="formbold-form-input" readonly style="resize: vertical; min-height: 150px;">{{ user.About }}</textarea>
            </div>

            <div class="formbold-input-group">
                <label for="Work" class="formbold-form-label">Work</label>
                <textarea name="Work" id="Work" class="formbold-form-input" readonly style="resize: vertical; min-height: 150px;">{{ user.Work }}</textarea>
            </div>

            <div class="formbold-input-group">
                <label for="skills" class="formbold-form-label">Skills</label>
                <textarea name="skills" id="skills" class="formbold-form-input" readonly style="resize: vertical; min-height: 150px;">{{ user.skills }}</textarea>
            </div>

            <div class="formbold-input-group">
                <label for="graduation_month" class="formbold-form-label">Graduation Month</label>
                <input type="number" name="graduation_month" id="graduation_month" class="formbold-form-input" value="{{ user.graduation_month }}" readonly>
            </div>

            <div class="formbold-input-group">
                <label for="graduation_year" class="formbold-form-label">Graduation Year</label>
                <input type="number" name="graduation_year" id="graduation_year" class="formbold-form-input" value="{{ user.graduation_year }}" readonly>
            </div>

 <hr/>
   <a href="http://localhost:3000/myprofile"><button class="formbold-btn">Update Profile</button></a>   
     
    </form>
  </div>
</div>


  
</body>
</html>
